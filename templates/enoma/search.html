{% block head %}

<style>

    @media (min-width: 991px){

        #keywords-rank {
            -webkit-columns:250px;
            -moz-columns:250px;
            -ms-columns:250px;
            -o-columns:250px;
        }
    }

    @media (max-width: 991px){

        #keywords-rank {
            -webkit-columns:150px;
            -moz-columns:150px;
            -ms-columns:150px;
            -o-columns:150px;
        }
    }

    #keywords-rank {
        -webkit-column-rule-color:#9e9e9e;
        -webkit-column-rule-width:1px;
        -webkit-column-rule-style:solid;
        -moz-column-rule-color:#9e9e9e;
        -moz-column-rule-width:1px;
        -moz-column-rule-style:solid;
        -ms-column-rule-color:#9e9e9e;
        -ms-column-rule-width:1px;
        -ms-column-rule-style:solid;
        -o-column-rule-color:#9e9e9e;
        -o-column-rule-width:1px;
        -o-column-rule-style:solid;
        column-rule-color:#9e9e9e;
        /* column-rule-width:1px; */
        /* column-rule-style:
        solid; */
        /* padding-top:40px; */
        /* padding-bottom: 100px; */
    }
    #keywords-rank .keyword {
        display:block;
        padding-top:8px;
        padding-bottom:8px;
        -webkit-column-break-inside:avoid;
        -moz-column-break-inside:avoid;
        /* column-break-inside:avoid; */
        page-break-inside:avoid;
        background-color:transparent;
        color:#333;
        text-align: center;
        /* font-size: 1.2em; */
    }
    #keywords-rank section {
        border:1px solid transparent;
        border-radius:5px
    }
    #keywords-rank section:target .keyword:hover {
        background-color:#fff
    }
    #keywords-rank {
        -webkit-column-rule-color:#2e2e2e;
        -moz-column-rule-color:#2e2e2e;
        -ms-column-rule-color:#2e2e2e;
        -o-column-rule-color:#2e2e2e;
        column-rule-color:#2e2e2e;
    }
    #keywords-rank .keyword:hover {
        background:#ff4a4a;
        color:#fff;
    }
</style>

{% endblock %}

{% block content %}

<div class="container">

    <div class="row px-2 div-nav">
        <nav class="col-md-6 col-sm-12 pl-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="pl-2">
                    <i class="bi bi-signpost-2-fill"></i>
                </li>
                <li class="px-2">当前位置:</li>
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item" aria-current="page"><a href="/search">热搜榜</a></li>
            </ol>
        </nav>
    </div>
    <div class="my-5" id="keywords-rank">

        {% for item in data.hotlist %}
            <a href="/search/{{item.title|urlencode}}" class="keyword" target="_blank">{{item.title}}</a>

        {% endfor %}
        </ul>
    </div>

</div>

{% endblock%}
